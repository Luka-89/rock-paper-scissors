<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <p id="score-title">Score</p>
    <p id="scoreboard"><span id="score-player">0</span> : <span id="score-robot">0</span></p>
    <div class="game">
        <div class="choices">
            <button class="button-choice" id="rock">🪨</button>
            <button class="button-choice" id="paper">📄</button>
            <button class="button-choice" id="scissors">✂️</button>
        </div>

        <div id="robot"></div>
    </div>    
    <div id="output-div"></div>
</body>
</html>
